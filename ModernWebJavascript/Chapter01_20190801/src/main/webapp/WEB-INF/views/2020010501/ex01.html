<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인덱스</title>
    <script>
        window.onload = function () {
            let header = document.createElement("h1");
            let textNode = document.createTextNode("Hello DOM");

            header.appendChild(textNode);
            document.body.appendChild(header);
        };
    </script>
</head>
<body>
    <h1>Text Node</h1>
    <img src="Saas.png" />
</body>
</html>
