<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="../jquery.3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').eq(0).css("background", "orange");
            $("h1").eq(-1).css("background", "red");
        });
    </script>
</head>
<body>
    <div>
        <h1>Header-0</h1>
        <h1>Header-1</h1>
        <h1>Header-2</h1>
    </div>
</body>
</html>
