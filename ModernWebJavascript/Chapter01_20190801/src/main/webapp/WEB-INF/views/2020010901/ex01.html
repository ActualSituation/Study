<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="../jquery.3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let object = {name : '정태현'};

            $.extend(object, {
                region : '안양시 동안구',
                part : '러너'
            });

            let output = '';
            $.each(object, function (key, item) {
                output += key + ": " + item + "\n";
            });

            alert(output);
        });
    </script>
</head>
<body>

</body>
</html>
