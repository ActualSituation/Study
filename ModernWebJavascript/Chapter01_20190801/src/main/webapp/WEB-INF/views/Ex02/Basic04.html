<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
var student = {};

student.이름 = "헐헐헐";
student.취미 = "도구";
student.특기 = "프로그램";
student.장래희망 = "음?";

student.toString = function() {
	var output = "";
	for(var key in this) {
		if(key != "toString") {
			output += key + "\t" + this[key] + "\n";
		}
	}
	
	return output;
}

console.log(student.toString());
</script>
</head>
<body>

</body>
</html>
