<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="../jquery.3.4.1.min.js"></script>
    <script>
        $(function () {
            let content = [
                { name : '윤인성', region : '서울시 강서구' }
                , { name : '윤하린', region : '서울시 광진구' }
                , { name : '윤인아', region : '서울시 강서구' }
            ];

            $('div').append(function (index) {
                let item = content[index];
                let output = '';
                output += '<h1>' + item.name + '</h1>';
                output += '<h2>' + item.region + '</h2>';

                return output;
            });
        });
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
