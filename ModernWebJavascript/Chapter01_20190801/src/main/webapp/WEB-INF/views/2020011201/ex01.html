<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="../jquery.3.4.1.min.js"></script>
    <style>
        .first {
            color: red;
        }
        .second {
            color: pink;
        }
        .third {
            color: orange;
        }
    </style>
    <script>
        $(function(){
            let color = $('h1').css('color');

            alert(color);
        });
    </script>
</head>
<body>
    <h1 class="first">Header-0</h1>
    <h1 class="second">Header-1</h1>
    <h1 class="third">Header-2</h1>
</body>
</html>
