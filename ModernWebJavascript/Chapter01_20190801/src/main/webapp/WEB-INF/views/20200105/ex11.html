<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
    <script>
        let students = [
            {이름: '윤인성', 국어: 87, 수학: 98, 영어: 88, 과학: 95},
            {이름: '서준서', 국어: 45, 수학: 52, 영어: 72, 과학: 78}
        ];

        // 과학 성적이 90점 넘는 학생을 필터링합니다.
        let filteredA = students.filter(function (item) {
            return item > 90;
        });
        alert(filteredA);

        let filteredB = students.filter(function (item) {
            return ((item.국어 + item.수학 + item.영어 + item.과학) / 4) > 90;
        });
        alert(filteredB);

        filteredA = students.filter((item) => item > 90);
        alert("fa : " + filteredA);

        filteredB = students.filter((i) => ((i.국어 + i.수학 + i.영어 + i.과학) / 4) > 90);
        alert("fb : " + filteredB);
    </script>
</head>
<body>

</body>
</html>
