<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
    <script>
        let array = [1, 2, 3, 4, 5];

        let output = '';
        array.reduce(function(previousValue, currentValue, index, array) {
           output += "previousValue : " + previousValue + ' , currentValue : ' + currentValue + ' , index : ' + index + '\n';
        });

        alert(output);
    </script>
</head>
<body>

</body>
</html>
