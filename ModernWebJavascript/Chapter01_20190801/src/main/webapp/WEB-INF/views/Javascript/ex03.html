<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
    <script>

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function makeError() {
            await sleep(1000);
            const error = new Error();
            throw error;
        }

        async function process() {
            try {
                await makeError();
            } catch (e) {
                console.error(e);
            }
        }

        process();

    </script>
</head>
<body>

</body>
</html>
