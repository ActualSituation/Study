<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
    <script>
         // array 생성자 함수 프로토 타입 remove 메서드 추가
        Array.prototype.remove = function (index) {
            this.splice(index, 1);
        }

        // 변수를 선언합니다.
        var array = [52, 273, 103, 32, 274, 129];

        // 반복문과 조건문으로 100보다 큰 요소를 제거합니다.
        for(var i = 0; i < array.length; i++) {
            if(array[i] > 100) {
                array.remove(i);
            }
        }

        // 출력합니다.
        alert(array);
    </script>
</head>
<body>

</body>
</html>
