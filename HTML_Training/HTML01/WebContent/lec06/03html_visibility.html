<!DOCTYPE html>
<html>
<head>
<title>visibility</title>
<style type="text/css">
.box_visible {
	width: 200px;
	height: 200px;
	border: 1px solid black;
}
.none_visible {
	visibility: hidden;
}
</style>
</head>
<body>
<!-- 
visibility
보이느냐 안 보이느냐를 결정하는 것.
hidden이면 안 보인다.
 -->
<div class="box_visible">

</div>
<div class="box_visible none_visible">

</div>
<div class="box_visible">

</div>
</body>
</html>
