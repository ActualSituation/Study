<!DOCTYPE html>
<html>
<head>
<title>Table</title>
<style>
table, tr, td {
	border: 1px solid black;
	border-collapse: collapse;
}
th, td {
	padding: 20px;
}
</style>
</head>
<body>
<table>
	<tr>
		<td>이름</td>
		<td>정태현</td>
	</tr>	
	<tr>
		<td rowspan="2">보유주식명</td>
		<td>삼성전자</td>	
	</tr>
	<tr>
		<td>한화솔루션</td>
	</tr>
</table>
</body>
</html>
