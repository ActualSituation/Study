<!DOCTYPE html>
<html>
<head>
<title>class</title>
<style>
.samsung {
	background-color: blue;
	color: white;
	border: 1px solid black;
}
.lg {
	background-color: red;
	color: white;
	border: 1px solid black;
}
</style>
</head>
<body>
<div class="samsung">
	<h1>Samsung</h1>
	<p>반도체와 모바일의 강자입니다.</p>
</div>
<div class="lg">
	<h1>LG</h1>
	<p>가전과 자동차 전자장비의 강자입니다.</p>
</div>
<div class="lg">
	<h1>LG화학</h1>
	<p>화학 기업의 강자입니다. 자동차 배터리 사업을 키운 모체 회사입니다.</p>
</div>
</body>
</html>
