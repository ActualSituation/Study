<!DOCTYPE html>
<html>
<head>
<title>overflow</title>
<style type="text/css">
div.one {
	width: 300px;
	height: 100px;
	overflow: hidden;
	border: 1px solid black;
}
div.two {
	width: 300px;
	height: 100px;
	overflow: scroll;
	border: 1px solid black;
}
</style>
</head>
<body>
<div class="one">
1<br>
2<br>
3<br>
4<br>
5<br>
6<br>
7<br>
8<br>
9<br>
10
</div><br><br>
<div class="two">
1<br>
2<br>
3<br>
4<br>
5<br>
6<br>
7<br>
8<br>
9<br>
10
</div>
</body>
</html>
