<!DOCTYPE html>
<html>
<head>
<title>border</title>
<style type="text/css">
.one {
	width: 200px;
	height: 200px;
	border: 1px solid black;
}
.two {
	width: 200px;
	height: 200px;
	border: 5px dotted green;
}	
.three {
	width: 200px;
	height: 200px;
	border: 3px double red;
}
</style>
</head>
<body>
<div class="one">

</div><br><br>
<div class="two">

</div><br><br>
<div class="three">

</div>
</body>
</html>
