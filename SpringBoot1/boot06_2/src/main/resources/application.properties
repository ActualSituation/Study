spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jpa_ex?useUnicode=yes&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=jpa_user
spring.datasource.password=1234
#스키마 생성(create)
spring.jpa.hibernate.ddl_auto=update
#DDL 생성 시 데이터베이스 고유의 기능을 사용하는가?
spring.jpa.generate-ddl=true
#실행되는 SQL문을 보여줄 것인가?
spring.jpa.show-sql=true
#데이터베이스는 무엇을 사용하는가?
spring.jpa.database=mysql
#로그 레벨
logging.level.org.hibernate=info
#MySQL 상세 지정
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#타임리프 캐쉬 false 템플릿 페이지 수정 후 서버 별도 재시작 필요없음
spring.thymeleaf.cache=false
#로그
logging.level.org.springframework.web=info
logging.level.org.zerock=info