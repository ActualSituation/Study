<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/jquery/3.6.0/dist/jquery.js"></script>
    <script src="/webjars/chart.js/3.0.0-beta.9/dist/chart.js"></script>
    <script src="/js/echarts/dist/echarts.js"></script>
    <script>
        $(document).ready(function() {
            alert("Good day.");

            //var getRsList = [[${resultList}]];
            var getRsList = "";

            // 버튼 클릭
            $("#btnClick").click(function() {
                fnSetChart(getRsList);
            });
        });

        function fnSetChart(getRsList) {
            var chartDom = document.getElementById("myChart");
            var myChart = echarts.init(chartDom);

            var options = "";

            options = {
                title: {
                    text: '일일매출표'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['가공식품', '음료', '가전', '공산', '농수산']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['월', '화', '수', '목', '금', '토', '일']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: '가공식품',
                        type: 'line',
                        stack: '스택',
                        data: [120, 132, 101, 134, 90, 230, 210]
                    },
                    {
                        name: '음료',
                        type: 'line',
                        stack: '스택',
                        data: [220, 182, 191, 234, 290, 330, 310]
                    },
                    {
                        name: '가전',
                        type: 'line',
                        stack: '스택',
                        data: [150, 232, 201, 154, 190, 330, 410]
                    },
                    {
                        name: '공산',
                        type: 'line',
                        stack: '스택',
                        data: [320, 332, 301, 334, 390, 330, 320]
                    },
                    {
                        name: '농수산',
                        type: 'line',
                        stack: '스택',
                        data: [820, 932, 901, 934, 1290, 1330, 1320]
                    }
                ]
            };

            myChart.setOption(options)
        }
    </script>
</head>
<body>
<h1>StackedLineChart.</h1>
<button id="btnClick">그래프</button>
<canvas id="myChart" width="400" height="400"></canvas>
</body>
</html>
