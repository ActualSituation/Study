<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_template}">

<head>
    <title>CodeDetail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
    <script src="/webjars/jquery/3.3.1/dist/jquery.js"></script>

</head>
<body>

<div layout:fragment="content">
    <h2 th:text="#{codedetail.header.list}">코드상세목록</h2>
    <a href="register.html" th:href="@{/codedetail/register}" th:text="#{action.new}">새로 만들기</a>
    <table border="1">
        <tr>
            <th align="center" width="160" th:text="#{codedetail.classCode}">코드그룹코드</th>
            <th align="center" width="160" th:text="#{codedetail.codeValue}">코드값</th>
            <th align="center" width="160" th:text="#{codedetail.codeName}">코드명</th>
            <th align="center" width="160" th:text="#{codedetail.sortSeq}">정렬순서</th>
            <th align="center" width="160" th:text="#{codedetail.regdate}">등록일시</th>
        </tr>

        <tr th:if="${#lists.isEmpty(list)}">
            <td colspan="3" th:text="#{common.listEmpty}">
                List is empty.
            </td>
        </tr>
        <tr th:each="codeDetail: ${list}">
            <td align="center" th:text="${codeDetail.classCode}">${codeDetail.classCode}</td>
            <td align="center" th:text="${codeDetail.codeValue}">${codeDetail.codeValue}</td>

            <td align="left"><a href="read.html" th:href="|/codedetail/read?classCode=${codeDetail.classCode}&codeValue=${codeDetail.codeValue}|"
                                th:text="${codeDetail.codeName}">${codeDetail.codeName}></a></td>

            <td align="center" th:text="${codeDetail.sortSeq}">${codeDetail.sortSeq}</td>

            <td align="center" th:text="${#dates.format(codeDetail.regDate, 'yyyy-MM-dd HH:mm')}">${codeDetail.regDate}</td>
        </tr>
    </table>

    <script th:inline="javascript">
        var result = [[${msg}]]

        if(result === "SUCCESS") {
            alert('"' + [[#{common.processSuccess}]] + '"');
        }
    </script>
</div>

</body>
</html>
