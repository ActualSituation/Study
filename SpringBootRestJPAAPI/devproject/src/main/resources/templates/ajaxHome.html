<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {

        $("#getBtn").on("click", function () {
            var boardNo = $("#boardNo");
            var boardNoVal = boardNo.val();

            console.log(boardNoVal);

            $.get("/boards/" + boardNoVal, function (data) {
                console.log(data);

                alert(JSON.stringify(data));
            });
        });

        $("#getJsonBtn").on("click", function () {
            var boardNo = $("#boardNo");
            var boardNoVal = boardNo.val();

            console.log(boardNoVal);

            $.ajax({
                type: "GET"
                , url: "/boards/" + boardNoVal
                , headers: {
                    "Accept": "application/json"
                }
                , success: function (result) {
                    console.log("result: " + result);

                    alert(JSON.stringify(result));
                }
            });
        });

        $("#getXmlBtn").on("click", function () {
            var boardNo = $("#boardNo");
            var boardNoVal = boardNo.val();

            console.log(boardNoVal);

            $.ajax({
                type: "GET"
                , url: "/boards/" + boardNoVal
                , headers: {
                    "Accept": "application/xml"
                }
                , success: function (result) {
                    console.log("result: " + result);

                    alert(xmlToString(result));
                }
            });
        });

        function xmlToString(xmlData) {
            var xmlString;

            if (window.ActiveXObject) {
                xmlString = xmlData.xml;
            } else {
                xmString = (new XMLSerializer()).serializeToString(xmlData);
            }

            return xmlString;
        }

        $("#listBtn").on("click", function () {
            $.get("/boards", function (data) {
                console.log(data);

                alert(JSON.stringify(data));
            });
        });

        $("#postBtn").on("click", function () {
            var boardNo = $("#boardNo");
            var title = $("#title");
            var content = $("#content");
            var writer = $("#writer");

            var boardNoVal = boardNo.val();
            var titleVal = title.val();
            var contentVal = content.val();
            var writerVal = writer.val();

            var boardObject = {
                boardNo: boardNoVal
                , title: titleVal
                , content: contentVal
                , writer: writerVal
            };

            $.ajax({
                type: "POST"
                , url: "/boards/" + boardNoVal
                , data: JSON.stringify(boardObject)
                , contentType: "application/json; charset=UTF-8"
                , success: function (result) {
                    console.log("result: " + result);

                    alert(result);
                }
                , error: function (request, status, error) {
                    alert("code: " + request.status + "\n"
                    + "message: " + request.responseText + "\n" + "error: " + error);
                }
            });
        });

        $("#putJsonBtn").on("click", function () {
            var boardNo = $("#boardNo");
            var title = $("#title");
            var content = $("#content");
            var writer = $("#writer");

            var boardNoVal = boardNo.val();
            var titleVal = title.val();
            var contentVal = content.val();
            var writerVal = writer.val();

            var boardObject = {
                boardNo: boardNoVal
                , title: titleVal
                , content: contentVal
                , writer: writerVal
            };

            $.ajax({
                type: "PUT"
                , url: "/boards/" + boardNoVal
                , data: JSON.stringify(boardObject)
                , contentType: "application/json; charset=UTF-8"
                , success: function (result) {
                    console.log("result: " + result);

                    alert(result);
                }
            });
        });

        $("#putXmlBtn").on("click", function () {
            var boardNo = $("#boardNo");
            var title = $("#title");
            var content = $("#content");
            var writer = $("#writer");

            var boardNoVal = boardNo.val();
            var titleVal = title.val();
            var contentVal = content.val();
            var writerVal = writer.val();

            var xmlData = "<Board>";
            xmlData += "<boardNo>0</boardNo>";
            xmlData += "<title>title1</title>";
            xmlData += "<content>content1</content>";
            xmlData += "<writer>writer1</writer>";
            xmlData += "<regDate>2018-12-10</regDate>";
            xmlData += "</Board>";

            $.ajax({
                type: "PUT"
                , url: "/boards/" + boardNoVal
                , data: xmlData
                , contentType: "application/xml; charset=UTF-8"
                , success: function (result) {
                    console.log("result : " + result);

                    alert(result);
                }
            });
        });

        $("#deleteBtn").on("click", function () {
            var boardNo = $("#boardNo");
            var boardNoVal = boardNo.val();

            console.log(boardNoVal);

            $.ajax({
                type: "DELETE"
                , url: "/boards/" + boardNoVal
                , success: function (result) {
                    console.log("result : " + result);

                    alert(result);
                }
            });
        });

        $("#putBtn").on("click", function () {
            var boardNo = $("#boardNo");
            var title = $("#title");
            var content = $("#content");
            var writer = $("#writer");

            var boardNoVal = boardNo.val();
            var titleVal = title.val();
            var contentVal = content.val();
            var writerVal = writer.val();

            var boardObject = {
                boardNo: boardNoVal
                , title: titleVal
                , content: contentVal
                , writer: writerVal
            };

            $.ajax({
                type: "PUT"
                , url: "/boards/" + boardNoVal
                , data: JSON.stringify(boardObject)
                , contentType: "application/json; charset=UTF-8"
                , success: function (result) {
                    console.log("result : " + result);

                    alert(result);
                }
            });
        });

        $("#putHeaderBtn").on("click", function () {
            var boardNo = $("#boardNo");
            var title = $("#title");
            var content = $("#content");
            var writer = $("#writer");

            var boardNoVal = boardNo.val();
            var titleVal = title.val();
            var contentVal = content.val();
            var writerVal = writer.val();

            var boardObject = {
                boardNo: boardNoVal
                , title: titleVal
                , content: contentVal
                , writer: writerVal
            };

            $.ajax({
                type: "PUT"
                , url: "/boards/" + boardNoVal
                , headers: {
                    "X-HTTP-Method-Override": "PUT"
                }
                , data: JSON.stringify(boardObject)
                , contentType: "application/json; charset=UTF-8"
                , success: function (result) {
                    console.log("result: " + result);

                    alert(result);
                }
            });
        });

        $("#patchBtn").on("click", function () {
            var boardNo = $("#boardNo");
            var title = $("#title");
            var content = $("#content");
            var writer = $("#writer");

            var boardNoVal = boardNo.val();
            var titleVal = title.val();
            var contentVal = content.val();
            var writerVal = writer.val();

            var boardObject = {
                boardNo: boardNoVal
                , title: titleVal
                , content: contentVal
                , writer: writerVal
            };

            $.ajax({
                type: "PATCH"
                , url: "/boards/" + boardNoVal
                , data: JSON.stringify(boardObject)
                , contentType: "application/json; charset=UTF-8"
                , success: function (result) {
                    console.log("result: " + result);

                    alert(result);
                }
            });
        });

    });
</script>
<body>
    <h1>Ajax Home</h1>
    <form>
        boardNo : <input type="text" name="boardNo" value="" id="boardNo">
        title : <input type="text" name="title" value="" id="title">
        content : <input type="text" name="content" value="" id="content">
        writer : <input type="text" name="writer" value="" id="writer">
    </form>
    <div>
        <button id="listBtn">LIST</button>
        <button id="deleteBtn">DELETE</button>
        <button id="patchBtn">MODIFY(patch)</button>
        <button id="putBtn">MODIFY(put)</button>
        <button id="putHeaderBtn">MODIFY(put with header)</button>
        <button id="postBtn">MODIFY(post)</button>
        <button id="putJsonBtn">MODIFY(put json)</button>
        <button id="putXmlBtn">MODIFY(put xml)</button>

        <button id="getBtn">READ</button>
        <button id="getJsonBtn">READ (JSON)</button>
        <button id="getXmlBtn">READ (XML)</button>
    </div>
</body>
</html>
