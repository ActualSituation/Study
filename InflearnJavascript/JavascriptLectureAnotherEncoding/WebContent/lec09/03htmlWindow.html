<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script>
var thisWindow;
function openNewWin() {
	thisWindow = window.open("", "thisWindow", "width=300,height=150");
}

function moveNewWin() {
	thisWindow.moveTo(1000, 600);
	thisWindow.focus();
}
</script>
</head>
<body>
<button onclick="openNewWin()">새 창 열기</button>
<button onclick="moveNewWin()">움직이기</button>
</body>
</html>
