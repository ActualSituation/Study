<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#pIdF").click(function(event) {
		$("#divText").html("클릭된 것은 바로 ::: " + event.target.nodeName);
	});
	
	$("#pIdS").click(function(event) {
		$("#divText").html("클릭된 것은 바로 ::: " + event.target.nodeName);
	});
	
	$("#spanF").click(function(event) {
		$("#divText").html("클릭된 것은 바로 ::: " + event.target.nodeName);
	});
	
	$("#h1F").click(function(event) {
		$("#divText").html("클릭된 것은 바로 ::: " + event.target.nodeName);
	});
});
</script>
</head>
<body>
<p id="pIdF">There is no easy day.</p>
<p id="pIdS">Easy day is yesterday.</p>
<span id="spanF">하지 않을 것이라면 시작도 하지 마라.</span>
<h1 id="h1F">맺고 끊음이 확실해야 하며 이별은 좋게 해야 한다.</h1>
<div id="divText"></div>
</body>
</html>
