<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#btnFirst").click(function() {
		$("p:last").css("background-color", "green");
	});
	
	$("#btnSecond").click(function() {
		$("p:last-child").css("background-color", "green");
	});
	
	$("#btnThird").click(function() {
		$("p:last-of-type").css("background-color", "green");
	});
});
</script>
</head>
<body>
<button id="btnFirst">bFirst</button>
<button id="btnSecond">bSecond</button>
<button id="btnThird">bThird</button>

</div>

</body>
</html>
