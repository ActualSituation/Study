<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#iptName").keydown(function() {
		$("#iptName").css("background-color", "green");
	});
	
	$("#iptName").keyup(function() {
		$("#iptName").css("background-color", "yellow");
	});
});
</script>
</head>
<body>
<input type="text" id="iptName" name="iptName" value="Easy day is yesterday." />
</body>
</html>
