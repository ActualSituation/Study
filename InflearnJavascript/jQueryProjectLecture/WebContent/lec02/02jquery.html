<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
.divCss * {
	color: green;
}
</style>
<script>
$(document).ready(function() {
	$("#btnClick").click(function() {
		$("div a").css({"color" : "yellow"});
	});
});
</script>
</head>
<body>
<div class="divCss">
	<a href="#">시작하세요.</a>
	<p>
		<span>Good day.</span>
		<a href="#">좋은 날.</a>
	</p>
	<p>
		<span>어제도 오늘도</span>
		<a href="#">고생한 하루.</a>
	</p>
	<p>
		<span>내일도 모레도</span>
		<a href="#">계속해서 걷자.</a>
	</p>
	<a href="#">끝내세요.</a>
</div>
<button id="btnClick">Button</button>
</body>
</html>
