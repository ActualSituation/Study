<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#pIdFirst").click(function() {
		var pTextFirst = $("#pIdFirst").text();
		console.log("pTextFirst : " + pTextFirst);
	});
	
	$("#pIdSecond").click(function() {
		var pTextSecond = $("#pIdSecond").html();
		console.log("pTextSecond : " + pTextSecond);
	});
	
	$("#btnClick").click(function() {
		var valText = $("#iptText").val();
		console.log("valText : " + valText);
	});
});
</script>
</head>
<body>
<p id="pIdFirst">Good day.</p>
<p id="pIdSecond">Easy day.</p>
<input type="text" id="iptText" name="iptText" value="Easy day is yesterday." />
<button id="btnClick">click</button>
</body>
</html>
