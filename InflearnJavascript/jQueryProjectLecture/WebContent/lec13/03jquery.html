<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#iptName").select(function() {
		alert("텍스트가 선택되었습니다.");
	});
	
	$("#iptPassword").select(function() {
		alert("비밀번호");
	});
});
</script>
</head>
<body>
이름 : <input type="text" id="iptName" name="iptName" value="정태현" />
비밀번호 : <input type="password" id="iptPassword" name="iptPassword" value="1234" />
</body>
</html>
