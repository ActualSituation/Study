<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script>
function hisBack() {
	window.history.back();
}

function hisForward() {
	window.history.forward();
}
</script>
</head>
<body>
<input type="button" value="뒤로가기" onclick="hisBack()">
<input type="button" value="앞으로가기" onclick="hisForward()">
</body>
</html>
