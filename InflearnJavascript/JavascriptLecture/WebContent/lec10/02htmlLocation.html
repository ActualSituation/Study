<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script>
var lHref = window.location.href;
var lHostname = window.location.hostname;
var lPathname = window.location.pathname;

document.write("href : " + lHref + "<br>");
document.write("hostname : " + lHostname + "<br>");
document.write("pathname : " + lPathname + "<br>");

/**
 * href는 현재 페이지의 url을 반환합니다.
 서버를 동작시킨 상태가 아니기 때문에 로컬 경로를 반환합니다.
 
 호스트네임은 웹 호스트의 도메인 이름을 반환합니다.
 현재 파일은 로컬에 그냥 존재하는 파일이기 때문에 웹 호스트의 도메인 네임을 반환하지 않습니다.
 
 그리고 패스네임은 현재 페이지의 경로와 파일 이름을 반환합니다.
 
 모두 나중에 웹 프로그래밍을 할 때 url 등의 경로 컨트롤을 할 때 쓰입니다.
 이 중 많이 쓰이는 것은 href입니다.
 
 경로 이동 시 많이 쓰입니다.
 */
 
var lProtocol = window.location.protocol;
document.write("protocol : " + lProtocol + "<br>");

/**
 * 현재 페이지의 프로토콜을 반환하는데 http나 https를 반환합니다.
   현재 파일은 로컬에 위치한  html 파일이기 때문에 아무런 프로토콜도 나오지 않습니다.
 */
 
function btnOnClick() {
	window.location.assign("https://www.naver.com");
}

/**
 * assign은 현재 페이지에서 새로운 화면을 로드하는 기능을 수행합니다.
 은근히 쓰일 때가 있는 기능입니다.
 */
</script>
</head>
<body>
<input type="button" onclick="btnOnClick()" value="button"/>
</body>
</html>
