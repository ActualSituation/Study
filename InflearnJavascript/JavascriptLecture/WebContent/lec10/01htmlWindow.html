<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script>
/**
 * 이번엔 screen 객체에 대해 학습할 것입니다.
   screen 객체는 window 객체 하위에 속해 있는 객체입니다.
    특징이라면 사용자의 화면 정보에 대해 보여주는데 메서드는 없습니다.
    속성 값을 확인할 수 있는 것들이 있습니다.
    그렇다면 진행해 볼까요?
 */
 
var scWidth = screen.width;
var scHeight = screen.height;

document.write(scWidth + "<br>");
document.write(scHeight + "<br>");

/**
 * 일반적인 화면 정보입니다.
 모니터의 해상도에 대한 정보라고 생각하셔도 좋습니다.
 */
 
var scColorDepth = screen.colorDepth;
var scPixelDepth = screen.pixelDepth;

document.write(scColorDepth + "<br>");
document.write(scPixelDepth + "<br>");

/**
 * 24라는 숫자가 나옵니다.
 24비트라는 의미입니다.
 색상, 즉 모니터의 화면을 표시하는 색상이 24비트라는 의미입니다.
 그리고 픽셀의 깊이가 24비트라는 의미입니다.
 높을수록 고해상도라는 의미겠죠.
 
 이상으로 스크린 객체에 대해 알아보았습니다.
 */
</script>
</head>
<body>

</body>
</html>
