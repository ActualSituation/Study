<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
</head>
<body>
<p id="inTxt">Good day to walking.</p>
<script>
/**
 * 브라우저를 중심으로, 그리고 html 문서 파일을 중심으로 보면 이런 것을 알 수 있습니다.
 bom이라 부르는 것이 있습니다. browser object model이라는 것이 있습니다.
 웹 브라우저 객체라고 부르죠.
 가장 최상위라고도 할 수 있습니다.
 그리고 이 아래에 있는 객체들 중에서 DOM이라 부르는 것이 있습니다.
 document object model이라 하죠.
 이것은 HTML 문서 객체를 부릅니다.
 
 이제 저희가 배울 것은 DOM에 대한 내용입니다.
 너무 어렵게 생각하지 마세요.
 여러분께서는 프론트엔드 전문가나 퍼블리셔로 나가실 것이라면
 더 깊게 배우셔야 합니다.
 하지만 그게 아니라면, 제가 알려 드리는 수준 정도만 학습하셔도
 웹 개발자 신입으로 나아가시는데는 문제가 없습니다.
 */
 
/**
 * DOM 객체는 이를 활용하여 자바스크립트를 이용, 페이지의 HTML 요소를 변경하고
 HTML의 속성을 변경하며 CSS스타일을 변경할 수 있습니다.
 HTML의 속성과 요소를 삭제할 수도 있으며 이벤트를 생성하거나 반응할 수 있게 합니다.
 이런 것들은 자바스크립트를 통해서 DOM을 컨트롤하여 가능합니다.
 */

/**
 * 한 가지 실습을 진행해 볼까요?
 */
 
var getElement = document.getElementById("inTxt");
document.write("p 태그에 있는 값을 추출해 볼까요?  " + getElement + "<br>");
document.write("값이 잘 안 나오죠? :: " + getElement.innerHTML + "<br>");

/**
 * 일단 이번 실습은 여기서 마치겠습니다.
 */
</script>
</body>
</html>
