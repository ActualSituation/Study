<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("button").click(function() {
		$("h1, h2, h3").text("Hello, world!");	
	});
});
</script>
</head>
<body>
<h1>Good day.</h1>
<h2>Nice day.</h2>
<h3>Well.</h3>
<button>click</button>
</body>
</html>
