<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
    $("#btn1").click(function () {
        $("p").add("span").css("background-color", "lightblue");

</script>
</head>
<body>

<h3>NC소프트</h3>
<h3>넥슨</h3>
<h3>넷마블</h3>
<p>카카오</p>
<span>카카오</span>
<span>카카오페이</span>
<span>카카오뱅크</span>
<span>카카오모빌리티</span>
<h3>쿠팡</h3>
<h3>11번가</h3>
<h3>SSG.COM</h3>
<button id="btn1">하나 추가</button>

</body>
</html>
