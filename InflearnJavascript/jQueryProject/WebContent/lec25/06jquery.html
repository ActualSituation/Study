<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#btnSiblings").click(function() {
		var vSib = $("#sGoogle").siblings();
		console.log(vSib);
	});
	
	$("#btnSiblingsNext").click(function() {
		var vSib = $("#sGoogle").siblings().next();
		console.log(vSib);
	});
	
	$("#btnSiblingsNextAll").click(function() {
		var vSib = $("#sGoogle").siblings().nextAll();
		console.log(vSib);
	});
	
	$("#btnSiblingsNextUntil").click(function() {
		var vSib = $("#sGoogle").siblings().nextUntil();
		console.log(vSib);
	});
	
	$("#btnSiblingsPrev").click(function() {
		var vSib = $("#sGoogle").siblings().prev();
		console.log(vSib);
	});
	
	$("#btnSiblingsPrevAll").click(function() {
		var vSib = $("#sGoogle").siblings().prevAll();
		console.log(vSib);
	});
	
	$("#btnSiblingsPrevUntil").click(function() {
		var vSib = $("#sGoogle").siblings().prevUntil();
		console.log(vSib);
	});
	
});
</script>
</head>
<body>
<span id="sGoogle">구글</span>
<span>알파벳</span>
<span>아마존</span>
<span>페이스북</span>
<span>인스타그램</span>
<span>마이크로소프트</span>
<span>넷플릭스</span>
<span>인텔</span>
<span>IBM</span>
<span>퀄컴</span>
<button id="btnSiblings">siblings</button>
<button id="btnSiblingsNext">siblingsNext</button>
<button id="btnSiblingsNextAll">siblingsNextAll</button>
<button id="btnSiblingsNextUntil">siblingsNextUntil</button>
<button id="btnSiblingsPrev">siblingsPrev</button>
<button id="btnSiblingsPrevAll">siblingsPrevAll</button>
<button id="btnSiblingsPrevUntil">siblingsPrevUntil</button>
</body>
</html>
