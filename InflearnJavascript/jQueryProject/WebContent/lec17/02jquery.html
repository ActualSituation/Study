<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#btnFadeIn").click(function() {
		$("#divFirst").fadeIn(1000);
	});
	
	$("#btnFadeOut").click(function() {
		$("#divFirst").fadeOut(1000);
	});
	
	$("#btnFadeTo").click(function() {
		//$("#divFirst").fadeTo(1000, 0.2);
		//$("#divFirst").fadeTo(1000, 0.5);
		$("#divFirst").fadeTo(1000, 0.7);
	});
	
	$("#btnFadeToggle").click(function() {
		$("#divFirst").fadeToggle(1000);
	});
});
</script>
</head>
<body>
<div id="divFirst" style="border: 1px solid black; width: 400px; height: 400px;">
Good day to live.
Easy day is yesterday.
There is no easy day.
Nice day. 
좋은 하루의 마지막은 숙면으로 보내세요.
급하게 먹는 식사는 체하기 마련입니다.
조급함은 당신의 성공의 가장 큰 적입니다.
</div>
<button id="btnFadeIn">Fade in</button>
<button id="btnFadeOut">Fade out</button>
<button id="btnFadeTo">Fade to</button>
<button id="btnFadeToggle">Fade toggle</button>
</body>
</html>
