<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

	$("#btnClick").click(function() {
		$("h1:contains(day)").css("background-color", "green");
	});

</html>
