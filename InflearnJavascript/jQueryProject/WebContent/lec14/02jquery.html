<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#iptName").keypress(function() {
                $("#iptName").css("background-color", "green");
            });
        });
    </script>
</head>
<body>
<input type="text" id="iptName" name="iptName" value="1234">
</body>
</html>
