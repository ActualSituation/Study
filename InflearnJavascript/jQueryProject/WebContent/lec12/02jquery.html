<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#pIdFirst").mouseenter(function() {
		$("#pIdFirst").css("background-color", "yellow");
	});
	
	$("#pIdFirst").mouseleave(function() {
		$("#pIdFirst").css("background-color", "green");
	});
});
</script>
</head>
<body>
<p id="pIdFirst">Do your best and wait your destiny.</p>
<p id="pIdSecond">Easy day is yesterday.</p>
</body>
</html>
