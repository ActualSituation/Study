<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$(document).mousemove(function(event) {
		$("#pId").text(event.pageX + ", " + event.pageY);
	});
});
</script>
</head>
<body>
<p id="pId"></p>
</body>
</html>
