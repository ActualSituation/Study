<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#pIdFirst").mouseover(function() {
		$("#pIdFirst").css("background-color", "green");
	});
	
	$("#pIdFirst").mouseout(function() {
		$("#pIdFirst").css("background-color", "yellow");
	});
});
</script>
</head>
<body>
<p id="pIdFirst">There is no easy day.</p>
<p id="pIdSecond">당신이 적을 조준하는 사이, 적군 중 한 명도 당신을 조준하고 있습니다.</p>
</body>
</html>
