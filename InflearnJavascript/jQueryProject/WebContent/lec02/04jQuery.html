<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
.divCss * {
	display: block;
	border: 3px solid green;
}
</style>
<script>
$(document).ready(function() {
	$("#btnClick").click(function() {
		$("a+p").css("border", "5px solid black");
	});
});
</script>
</head>
<body>
<div class="divCss">
	<a href="#">Moon shoot.</a>
	<p>
		<span>멀리를 겨낭하고</span>
		<a href="#">쏘세요.</a>
	</p>
	<p>
		<span>그 과정에서</span>
		<a href="#">많은 것을 이룹니다.</a>
	</p>
</div>
<button id="btnClick">클릭</button>
</body>
</html>
