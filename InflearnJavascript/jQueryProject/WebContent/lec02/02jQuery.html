<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
.divCss * {
	color: green;
}
</style>
<script>
/**
 * 자손 선택자입니다.
 선택된 노드에서 모든 하위 노드들이 해당되는 것입니다.
 div 태그 아래 모든 a태그는 해당되는 것이죠.
 실습을 진행해 볼까요?
		 자손과 자식은 다릅니다.
		 자손은 하위의 모든 노드를 지칭할 때 주로 사용하는 용어고
		 자식은 바로 아래의 하위 노드 하나만 지칭할 때 씁니다.
		 만약 1, 2, 3레벨의 하위 노드가 있고
		 1레벨의 자손 노드는 2, 3 레벨이 되는 것이고
		 1레벨의 자식 노드는 2레벨만 되는 것입니다.
 */

$(document).ready(function() {
	$("#btnClick").click(function() {
		$("div a").css({"color": "yellow"})
	});
});
</script>
</head>
<body>
<div class="divCss">
	<a href="#">시작하세요.</a>
	<p>
		<span>Good day.</span>
		<a href="#">좋은 날.</a>
	</p>
	<p>
		<span>어제도 오늘도</span>
		<a href="#">고생한 하루.</a>
	</p>
	<p>
		<span>내일도 모레도</span>
		<a href="#">계속해서 걷자.</a>
	</p>
	<a href="#">끝내세요.</a>
</div>
<button id="btnClick">클릭하세요.</button>
</body>
</html>
