<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#btn1").click(function() {
		$("#pId1").remove();
	});
	
	$("#btn2").click(function() {
		$("#pId3").remove();
	});
});
</script>
</head>
<body>
<div id="div1" style="border: 1px solid black; width: 500px; height: 500px;">
	<p id="pId1">항상 좋은 날만 있지 않다.</p>
	<p id="pId2">그렇다고 항상 나쁜 날만 있지도 않다.</p>
	<p id="pId3">인생사는 희노애락이 번갈아 가며 찾아온다.</p>
</div>
<button id="btn1">remove 1</button>
<button id="btn2">remove 2</button>
</body>
</html>
