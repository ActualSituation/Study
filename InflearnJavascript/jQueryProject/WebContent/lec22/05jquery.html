<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
.secondText {
	background-color: yellow;
}
</style>
<script>
$(document).ready(function() {
	$("#btnClick").click(function() {
		$("#pId1").removeAttr("style");
	});
});
</script>
</head>
<body>
<div id="divContents" style="border: 1px solid black; width: 500px; height: 500px;">
	<p id="pId1" style="background-color: green;">There is no easy day.</p>
	<p class="secondText">Easy day is yesterday.</p>
</div>
<button id="btnClick">click</button>
</body>
</html>
